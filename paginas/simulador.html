<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Simulador</title>
</head>

<body class="body">
  <header class="container cheader general">
    <div class="d-flex flex-row bg-success-subtle">
      <img src="../recursos/imagenes/descarga.jpg" class="img" alt="logo">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand text-success-emphasis" href="./index.html">Prestamos personales</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-success-emphasis" aria-current="page" href="#">Personas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success-emphasis" href="#">Empresas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-bg-light bg-success" href="./paginas/login.html">Ingresar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row mt-3">
        <div class="col-6">
          <h2 class="titulo-simulador text-success-emphasis text-center">Simula tu prestamo de forma online</h2>
          <div class="form-group">
            <label for="dinero">Dinero</label>
            <input type="text" class="form-control" id="dinero" placeholder="Ingresar dinero">
          </div>
          <div class="form-group">
            <label for="tiempo">Tiempo</label>
            <input type="text" class="form-control" id="tiempo" placeholder="Ingresa tiempo">
          </div>
          <div class="form-group">
            <label for="interes">Interes</label>
            <input type="text" class="form-control" id="interes" placeholder="Interes">
          </div>
          <button type="submit" class="btn btn-success" id="btnCalcular">Calcular</button>
        </div>
        <div Class="col-6">
          <table class="table table-success table-striped" id="tabla">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Cuota</th>
                <th>Capital</th>
                <th>Interes</th>
                <th>Saldo</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <script src="../javascript/simulador.js"></script>
  <script src="../javascript/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
