<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simulador</title>
</head>
<body>
    <header class="header general">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ">
              <a class="navbar-brand text-success-emphasis" href="../index.html">Prestamos personales</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-success-emphasis" aria-current="page" href="#">Personas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success-emphasis" href="#">Empresas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success-emphasis" href="./usuarios.html">Crear Usuario</a>
                  </li> 
                </ul>
              </div>
            </div>
          </nav>
     </header>

     <main>
        <h2 class="titulo-simulador text-success-emphasis text-center"id= "titulo">Simula tu prestamo de forma online</h2>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating"text-center>
                <input type="email" class="form-control" id="dinero" placeholder="mdo@example.com" value="Hasta $1.000.0000">
                <label for="floatingInputGrid">Dinero</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="cuotas" aria-label="Floating label select example">
                  <option selected>Cuotas</option>
                  <option id="cuota6" value="1">6= 15%interes</option>
                  <option id="cuota12"  value="2">12= 15%interes</option>
                  <option id="cuota18"  value="3">24= 30%interes</option>
                  <option id="cuota36"  value="3">36= 50%interes</option>
                </select>
                <label for="floatingSelectGrid">Cuotas</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="mdo@example.com" value="">
                  <label for="floatingInputGrid">Tendrias que devolver</label>
                </div>
              </div>
          </div>
          <div class="alert alert-danger" role="alert"  hidden id="alerta">
            Debe rellenar todos los campos
          </div>
          <button type="button" class="btn btn-success mb-3"  id="btn" >Calcular</button>
     </main>
    <script src="../javascript/simulador.js"></script>
    <script src="../javascript/usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
