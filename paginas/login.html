<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Usuarios</title>
</head>

<body>
  <header class="container cheader general ">
    <div class="d-flex flex-row bg-success-subtle ">
      <img src="../recursos/imagenes/descarga.jpg" class="" alt="logo">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand text-success-emphasis" href="./index.html">Prestamos personales</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-success-emphasis" aria-current="page" href="#">Personas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success-emphasis" href="#">Empresas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-bg-light bg-success" href="../paginas/login.html">Ingresar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="titulo-card text-center text-success-emphasis mt-5">Crea tu Usuario</h2>
    <form id="formulario" class="mb-3">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="ingresoEmail" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="ingresoPassword" placeholder="Password">
        <label for="floatingPassword">Contrasena</label>
      </div>
      <div class="form-floating">
        <button class="btn btn-success" type="submit">Ingresar</button>
      </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <a class="btn btn-success" href="./signup.html">Crear usuario</a>

      </div>
    </div>
  </main>






  <script src="../javascript/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


</body>

</html>
